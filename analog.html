<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch</title>
    <style>
       *{
  margin: 0;  
  padding: 0;
  box-sizing: border-box;
  font-family: sans serif;
  color: #ffffff
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: rgb(0, 0, 0);
}
.container{
  position: relative;
}
.clock {
  border-radius: 50%;
  box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.9);
  width: 300px;
  height: 300px;
  display: flex;
  justify-content: center;
  align-items: center;

}
.clock .dot {position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color:  rgb(253, 252, 255)}
  .clock .min { position: absolute;
    height: 70px;
    width: 2px;
    flex-direction: row;
    background-color: #ffffff;
    border-radius: 8px;
    top: 90%;
    
  }
  
  .clock .hour {
    height: 40px;
    width: 4px;
    background-color: #ffffff
  }  

.clock span{
  position:absolute;
  transform:rotate(calc(30deg* var(--i))) ;
  inset: 12px;
  text-align: center;
}
.clock span b{ 
  transform:rotate(calc(-30deg*var(--i))) ;
  display: inline-block;
  font-size: 20px;
  
}
.clock::before{
  content:" " ;
  position: absolute;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  border-radius: #ffffff;
}





</style>
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="min"></div>
      <div class="hour"></div>
      <div class="dot"></div>
      <span style="--i:1;"><b>1</b></span>
      <span style="--i:2;"><b>2</b></span>
      <span style="--i:3;"><b>3</b></span>
      <span style="--i:4;"><b>4</b></span>
      <span style="--i:5;"><b>5</b></span>
      <span style="--i:6;"><b>6</b></span>
      <span style="--i:7;"><b>7</b></span>
      <span style="--i:8;"><b>8</b></span>
      <span style="--i:9;"><b>9</b></span>
      <span style="--i:10;"><b>10</b></span>
      <span style="--i:11;"><b>11</b></span>
      <span style="--i:12;"><b>12</b></span>
      
    </div>



    
  </div>
  <script>
    const hourHand = document.getElementById("hour-hand");
const minuteHand = document.getElementById("minute-hand");
const secondHand = document.getElementById("second-hand");
const digitalClock = document.getElementById("digital-clock");

function setTime() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();

  // Convert 24-hour time to 12-hour time
  const ampm = hours < 12 ? 'AM' : 'PM';
  hours %= 12;
  if (hours === 0) {
    hours = 12;
  }

  // Add leading zero to single-digit values
  const hoursValue = hours.toString().padStart(2, '0');
  const minutesValue = minutes.toString().padStart(2, '0');
  const secondsValue = seconds.toString().padStart(2, '0');

  // Set the rotation of the hour hand
  hourHand.style.transform = `rotate(${hoursValue * 30 + minutes / 60 * 30}deg)`;

  // Set the rotation of the minute hand
  minuteHand.style.transform = `rotate(${minutesValue * 6}deg)`;

  // Set the rotation of the second hand
  secondHand.style.transform = `rotate(${secondsValue * 6}deg)`;

  // Display the time in digital format
  digitalClock.textContent = `${hoursValue}:${minutesValue}:${secondsValue} ${ampm}`;
}

// Update clock every second
setInterval(setTime, 1000);

// Initial clock update
setTime();
